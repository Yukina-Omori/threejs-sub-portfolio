<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THREE.JS LP</title>

  <body>
    <canvas class="webgl"></canvas>
    <main class="section">
      <div class="content">

            <span class="contents-title--small">- 作品一覧 -</span>

            <li>
              <a href="https://www.yuki-mori.work/portfolio/">
              <img src="./images/portfolio.png" alt="ポートフォリオイメージ">
              <h3>Main Portfolio</h3>
            </a>
            </li>
            <li>
              <a href="https://sample-01.yuki-mori.work/ishii-kadan/">
              <img src="./images/ishii.png" alt="石井花壇イメージ">
              <h3>石井花壇</h3>
            </a>
            </li>
            <li>
              <a href="https://sample-01.yuki-mori.work/your-coding/">
              <img src="./images/yourcoding.jpg" alt="ユアーコーディングイメージ">
              <h3>Your Coding</h3>
            </a>
            </li>
            <li>
              <a href="https://hanagokoro-ryokuchi.com/">
              <img src="./images/hanagokoro01.png" alt="花心イメージ">
              <h3>Hanagokoro</h3>
            </a>
            </li>
            <li>
              <a href="https://sample-01.yuki-mori.work/ishii-clinic/">
              <img src="./images/ishiiclinic03.jpg" alt="いしいクリニックイメージ">
              <h3>石井クリニック</h3>
            </a>
            </li>
            <li>
              <a href="https://sample-01.yuki-mori.work/sonozaki/">
              <img src="./images/challenge.png" alt="園崎組イメージ">
              <h3>園崎組</h3>
            </a>
            </li>
          </ul>
          <div class="module-info">※一部BASIC認証を使用しています<br class="mobileOnly">
            ｜ユーザー名：viewer / パスワード：portfolio@123</div>
          <button class="btn btn-close">閉じる</button>
          <img src="./1.png" alt="">
        </div>
        </div>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
